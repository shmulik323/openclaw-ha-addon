<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenClaw Onboarding</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <style>
      :root {
        --bg: #0f172a;
        --surface: #1e293b;
        --primary: #38bdf8;
        --text: #f1f5f9;
        --muted: #94a3b8;
      }
      body {
        background-color: var(--bg);
        color: var(--text);
        font-family:
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        overflow: hidden;
      }
      .container {
        width: 90%;
        max-width: 800px;
        background: var(--surface);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      h1 {
        color: var(--primary);
        margin-top: 0;
        font-weight: 700;
        letter-spacing: -0.025em;
      }
      p {
        color: var(--muted);
        line-height: 1.5;
        margin-bottom: 2rem;
      }
      #terminal {
        height: 400px;
        background: #000;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1.5rem;
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .actions {
        display: flex;
        gap: 1rem;
      }
      button {
        background: var(--primary);
        color: #000;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
      }
      button:hover {
        filter: brightness(1.1);
        transform: translateY(-1px);
      }
      button:disabled {
        background: var(--muted);
        cursor: not-allowed;
        transform: none;
      }
      .status {
        font-size: 0.875rem;
        color: var(--muted);
        margin-top: 1rem;
      }
      .loader {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid var(--muted);
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 0.5rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>OpenClaw Onboarding</h1>
      <p>
        Welcome to OpenClaw. This add-on requires a one-time setup to initialize
        the daemon and workspace. Click the button below to start the
        terminal-based setup.
      </p>

      <div id="terminal"></div>

      <div class="actions">
        <button id="startBtn">Start Onboarding</button>
        <button id="launchBtn" style="display: none">Launch OpenClaw</button>
      </div>
      <div class="status" id="statusLine">Ready to start</div>
    </div>

    <script>
      const term = new Terminal({
        theme: {
          background: "#0a0a0a",
          foreground: "#f1f5f9",
        },
        fontFamily: "JetBrains Mono, monospace",
        fontSize: 14,
        cursorBlink: true,
      });
      term.open(document.getElementById("terminal"));
      term.writeln("\x1b[36mWaiting for connection...\x1b[0m");

      const protocol = location.protocol === "https:" ? "wss:" : "ws:";
      const ws = new WebSocket(`${protocol}//${location.host}`);

      ws.onopen = () => {
        term.writeln("\x1b[32mConnected to setup server.\x1b[0m");
        term.writeln(
          "Press the button to run openclaw onboard --install-daemon",
        );
      };

      ws.onmessage = (e) => {
        term.write(e.data);
        if (
          e.data.includes("Setup complete!") ||
          e.data.includes("Initialization complete")
        ) {
          checkReady();
        }
      };

      term.onData((data) => {
        ws.send(data);
      });

      document.getElementById("startBtn").onclick = () => {
        document.getElementById("startBtn").disabled = true;
        document.getElementById("statusLine").innerHTML =
          '<span class="loader"></span>Running onboard command...';
        ws.send("START_ONBOARD");
      };

        async function checkReady() {
            try {
                const res = await fetch('/health');
                const data = await res.json();
                if (data.status === 'ready') {
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('statusLine').innerText = 'Setup complete! Transitioning to OpenClaw...';
                    
                    // Signal server to shutdown so run.sh can proceed
                    await fetch('/shutdown');

                    // Polling for the real gateway to be live
                    const pollGateway = async () => {
                        try {
                            const res = await fetch('/health'); // The real gateway should also have /health eventually, or just check 200
                            if (res.status === 200) {
                                location.reload();
                            } else {
                                setTimeout(pollGateway, 1000);
                            }
                        } catch (e) {
                            setTimeout(pollGateway, 1000);
                        }
                    };
                    setTimeout(pollGateway, 2000);
                } else {
                    setTimeout(checkReady, 2000);
                }
            } catch (e) {
                setTimeout(checkReady, 2000);
            }
        }
    </script>
  </body>
</html>
